	<div id="info">
		<!-- -------------- Infomation about dog list ---------------------------- -->

		<!-- --------------------------------------------- Search bar ------------------------------------------------ -->
		<div id="accordion">
			<div class="card">
				<div class="card-header" id="headingOne">
					<h5 class="mb-0">
						<button class="btn btn-link" id="btnFilter" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
						 aria-controls="collapseOne">
							Filter
						</button>
					</h5>
				</div>

				<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
					<div class="card-body">

						<form>

							<div class="form-group ">
								<label for="breed">สายพันธ์</label>
								<select id="breed" class="form-control">

									<option value="โดเบอร์แมน พินช์เชอร์">โดเบอร์แมน พินช์เชอร์</option>
									<option value="นิวฟาวด์แลนด์">นิวฟาวด์แลนด์</option>
									<option value="บลูด็อก">บลูด็อก</option>
									<option value="บลัดฮาวด์">บลัดฮาวด์</option>
									<option value="บอสตัน เทอร์เรียร์">บอสตัน เทอร์เรียร์</option>
									<option value="บิชอง ฟริเซ่">บิชอง ฟริเซ่</option>
									<option value="บีเกิล">บีเกิล</option>
									<option value="บุลล์แมสติฟฟ์">บุลล์แมสติฟฟ์</option>
									<option value="ปอมเมอเรเนียน">ปอมเมอเรเนียน</option>
									<option value="ปั๊ก">ปั๊ก</option>
									<option value="ปาปิลอน">ปาปิลอน</option>
									<option value="พันธุ์ทาง">พันธุ์ทาง</option>
									<option value="พุดเดิ้ล">พุดเดิ้ล</option>
									<option value="มอลทีส">มอลทีส</option>
									<option value="ยอร์คเชียร์ เทอร์เรียร์">ยอร์คเชียร์ เทอร์เรียร์</option>
									<option value="เยอรมัน เชฟเฟิร์ด">เยอรมัน เชฟเฟิร์ด</option>
									<option value="ร็อตไวเลอร์">ร็อตไวเลอร์</option>
									<option value="โรดีเชียน ริดจ์แบ็ค">โรดีเชียน ริดจ์แบ็ค</option>
									<option value="ลาบลาดอร์ รีทรีฟเวอร์">ลาบลาดอร์ รีทรีฟเวอร์</option>
									<option value="อาคิต้า">อาคิต้า</option>
								</select>
							</div>

							<div class="form-group">
								<label for="sellPrice">ราคาขาย</label>
								<input type="number" class="form-control" id="sellPrice" name="sellPrice" min="0" placeholder="บาท" required>
								<p id="sellPrice-valid-msg" class="hidden valid-msg">เลขจำนวนเต็มบวกเท่านั้น ไม่เกิน 1 ล้านบาท</p>
							</div>

							<div class="form-group row">
								<div class="title">
									<legend class="col-form-label"><b>ขนาด : </b></legend>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="size" value="เล็ก" id="s-size"> เล็ก
									</label>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="size" value="กลาง" id="m-size">กลาง </label>
								</div>
								<div class="form-check-inline disabled">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="size" value="ใหญ่" id="l-size">ใหญ่
									</label>
								</div>

							</div>

							<div class="form-group row">
								<div class="title">
									<legend class="col-form-label"><b>เพศ : </b></legend>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="gender" value="1" id="f-gender"> ผู้
									</label>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="gender" value="0" id="m-gender">เมีย </label>
								</div>

							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<button id="searchBtn" class="btn btn-primary">ค้นหา</button>

								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

			<button id="addBtn" type="submit" class="btn btn-primary btn-lg">เพิ่มสุนัข</button>
			<!-- </form> -->
		</div>

	<p id="page">Page</p>
