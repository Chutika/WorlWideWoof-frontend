<!DOCTYPE html>
<html lang="en">

<head>
  <title>Info Dog in Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/dogInfo_forShop.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/navbar.css" />

  <script src="../js/dogInfo_forShop.js"></script>
  <script src="../js/navigation.js"></script>

  <!-- navbar -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</head>

<body>

  <!-- -------------------------- primary navbar ---------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <p class="nav-link" id="brandMenu" onclick="clickLogo()">WWWoof!</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item " id="shopMenu" onclick="clickShopMenu()">
          <p class="nav-link nav-menu">ร้านค้า<span class="sr-only">(current)</span></p>
        </li>
        <li class="nav-item" id="foundMenu" onclick="clickFoundationMenu()">
          <p class="nav-link nav-menu">มูลนิธิ</p>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item " id="loginMenu" onclick="">
            <p class="nav-link nav-menu"><img src="../asset/icon/person.svg" alt="" style="width:40px;" id="person">
              Log in </p>
          </li>
          <li class="nav-item" id="signupMenu" onclick="">
            <p class="nav-link nav-menu">Sign up</p>
          </li>
        </ul>
      </form>
    </div>
  </nav>

  <!-- ------------------------------------------------------------------- -->
  <div>
    <!-- -------------- back & edit------------- -->
    <div class="container-fluid" id="tapBar">
      <div>
        <p><span id="back" onclick="goBack()">&#10094; กลับ</span> 
          <span class="cursor" id="delete" onclick="gotoDelete()"><img src="../asset/icon/delete.svg" alt="" style="width:30px;" class="icon">ลบ</span>
          <span class="cursor" id="edit" onclick="gotoEdit()"><img src="../asset/icon/edit.svg" alt="" style="width:30px;" class="icon">แก้ไข</span></p>
      </div>
    </div>
    <!-- -------------- Dog -------------- -->
    <div class="row" id="inBody">
      <!-- Image and SlideShow -->
      <div class="container-fluid col-5" id="slide">
        <img src="https://dynaimage.cdn.cnn.com/cnn/w_768,h_1024,c_scale/https%3A%2F%2Fdynaimage.cdn.cnn.com%2Fcnn%2Fx_1085%2Cy_0%2Cw_2578%2Ch_3437%2Cc_crop%2Fhttps%253A%252F%252Fstamp.static.cnn.io%252F5b7ac48b4db3d70020c01c13%252Fshutterstock_757946224.jpg"
          alt="frontSide" id="imageDog">
        <!-- --------- Slide Show --------- -->
        <div class="row" id="slideShow">
          <div class="column">
            <img class="demo cursor" id="fontSide" src="https://dynaimage.cdn.cnn.com/cnn/w_768,h_1024,c_scale/https%3A%2F%2Fdynaimage.cdn.cnn.com%2Fcnn%2Fx_1085%2Cy_0%2Cw_2578%2Ch_3437%2Cc_crop%2Fhttps%253A%252F%252Fstamp.static.cnn.io%252F5b7ac48b4db3d70020c01c13%252Fshutterstock_757946224.jpg"
              onclick="currentSlide(1)" alt="frontSide">
          </div>
          <div class="column" id="centerDemo">
            <img class="demo cursor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk8n0D7Pb8Ns73Ztu_utsish7QxmgTy99PVuGNUzqQQfZJsSNn"
              onclick="currentSlide(2)" alt="leftSide">
          </div>
          <div class="column">
            <img class="demo cursor" src="https://dynaimage.cdn.cnn.com/cnn/w_768,h_1024,c_scale/https%3A%2F%2Fdynaimage.cdn.cnn.com%2Fcnn%2Fx_1229%2Cy_0%2Cw_2712%2Ch_3616%2Cc_crop%2Fhttps%253A%252F%252Fstamp.static.cnn.io%252F5b7ac48b4db3d70020c01c13%252Fshutterstock_1081879181.jpg"
              onclick="currentSlide(3)" alt="rightSide">
          </div>
        </div>
      </div>
      <!-- --------------------- Info----------------------- -->
      <div class="container col-7" id="detailDog">
        <p id="dogName">Max</p>
        <p><b>ร้าน</b> <span class="cursor" id="shop" onclick="goToPage()">dogShop</span></p>

        <p class="content"><b>สายพันธ์ุ : </b><span id="breed">Labrador</span> <b>ขนาด : </b><span id="size">กลาง</span></p>
        <p class="content"><b>เพศ :</b> <span id="gender">เมีย</span></p>
        <p class="content"><b>อายุ : </b><span id="age">1</span> ปี <b>น้ำหนัก : </b><span id="weight">50.9</span>kg</p>
        <p class="content"><b>พ่อพันธ์ุ : </b><span id="father">พ่อผมเป็นลาบาดอร์</span></p>
        <p class="content"><b>แม่พันธ์ุ : </b><span id="father">แม่ผมเป็นพุดเดิ้ลครับ</span></p>
        <p class="content"><b>สีหลัก : </b><span id="primaryColor">Black</span> <b>สีรอง : </b><span id="secondaryColor">White</span></p>
        <p id="Bath"><img id="tag" src="../asset/icon/black-shop-tag lightBrown.png" alt="tag" style="width:40px; margin-top:-3px; margin-right: 20px;">30,000
          บาท</p>
        
        <button class="button" onclick="clickEdit">ขายแล้ว</button>
          

      </div>
    </div>

    <!-- ----------------------------------------- -->
</body>

</html>
