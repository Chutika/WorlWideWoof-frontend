	<!-- -------------- General Info about Shop ---------------------------- -->

	<div class="info">
        <form action="http://35.193.129.5:8080/test" method="POST" enctype="multipart/form-data">
		
			<div class="form-group">
				<label for="shopLogo"> Please upload you shop logo</label>
				<input type="file" class="form-control-file" id="shopLogo">
			</div>
			<div class="form-group">
				<label for="name">Shop name </label>
				<input id="name" type="text" class="form-control" name="shopName" placeholder="Shop name"> 
			</div>

			<div class="form-group">
				<label for="firstName">First name </label>
				<input id="firstName" type="text" class="form-control" name="firstName" placeholder="First name"> 
			</div>
			<div class="form-group">
				<label for="lastName">Last Name </label>
				<input type="text" class="form-control" name="lastName"placeholder="Last name"> 
			</div>
			<div class="form-group">
					<label for="phoneNumber">Phone number</label>
					<input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="xxx-xxxxxxx">
			</div>
			<div class="form-group">
				<label for="shopDescription">Description</label>
				<input type="textarea" id="shopDescription" class="form-control" name="description" placeholder ="Describe your shop ...">
			</div>
			<div class="form-group">
					<label for="shopLocation">Shop Location</label>
					<textarea id="shopLocation" class="form-control" name="shopLocation" cols="20" rows="5" placeholder="Describe your shop location..."></textarea>		
			</div>
			<div>
				<input id="location-lat" name="location" type="hidden" value="" />
				<input id="location-lng" name="location" type="hidden" value="" />
			</div>

			<p>Please pin your location on google map</p>
			<div id="map"></div>

			<button id="submitBtn" class="btn btn-primary btn-lg">Save</button>
		</form>
		
		

	</div>
