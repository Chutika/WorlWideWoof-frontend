	<!-- -------------- General Info about Shop ---------------------------- -->

	<div class="info">
		<form action="http://10.66.8.124:8888/test" method="POST" enctype="multipart/form-data">

			<div class="form-group">
				<label for="dogImg"> Please upload your dog image</label>
				<input type="file" class="form-control-file" id="dogImg">
			</div>
			<div class="form-group">
				<label for="name">Dog name </label>
				<input id="name" type="text" class="form-control" name="dogName" placeholder="Dog name" required>
			</div>
			<div class="form-group">
				<label for="dogDescription">Description</label>
				<input type="textarea" id="dogDescription" class="form-control" name="description" placeholder="Describe your dog ...">
			</div>
			<div class="form-check">
				<p>Size</p>
				<input class="form-check-input" type="radio" name="size" id="s-size" value="s" checked>
				<label class="form-check-label" for="s-size">
					S
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="size" id="m-size" value="m">
				<label class="form-check-label" for="m-size">
					M
				</label>
			</div>
			<div class="form-check disabled">
				<input class="form-check-input" type="radio" name="size" id="l-size" value="l">
				<label class="form-check-label" for="l-size">
					L
				</label>
			</div>

			<div class="form-group">
				<label for="weight">Weight</label>
				<input type="number" class="form-control" id="weight" name="weight" placeholder="xx kg.">
			</div>

			<div class="form-group">
				<label for="breed">Breed </label>
				<input id="breed" type="text" class="form-control" name="breed" placeholder="Dog Breed" required>
			</div>
			<div class="form-group">
				<label for="momBreed">Mother's Breed </label>
				<input type="text" id="momBreed" class="form-control" name="momBreed" placeholder="Mother's Breed">
			</div>
			<div class="form-group">
				<label for="dadBreed">Father's Breed </label>
				<input type="text" id="dadBreed" class="form-control" name="dadBreed" placeholder="Father's Breed">
			</div>

			<div class="form-group">
				<label for="primaryColor">Primary Color </label>
				<input type="text" id="primaryColor" class="form-control" name="primaryColor" placeholder="Primary color" required>
			</div>
			<div class="form-group">

				<div class="form-group">
					<label for="price">Price</label>
					<input type="number" class="form-control" id="price" name="price" placeholder="baht" required>
				</div>
				<div class="form-check">
					<p>Services</p>
					<input class="form-check-input" type="radio" name="service" id="both-services" value="both" checked>
					<label class="form-check-label" for="both-services">
						Both
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="service" id="rent-service" value="rent">
					<label class="form-check-label" for="rent-service">
						Rent
					</label>
				</div>
				<div class="form-check disabled">
					<input class="form-check-input" type="radio" name="service" id="sale-service" value="sale">
					<label class="form-check-label" for="sale-service">
						Sale
					</label>
				</div>


				<button id="submitBtn" class="btn btn-primary btn-lg">Save</button>
		</form>



	</div>
