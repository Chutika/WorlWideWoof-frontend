	<div class="info">
        <form action="" method="POST">
		
			<div class="form-group">
				<label for="shopLogo"> Please upload you shop logo</label>
				<input type="file" class="form-control-file" id="shopLogo">
			</div>
			<div class="form-group">
				<label for="firstName">First name </label>
				<input id="firstName" type="text" class="form-control" placeholder="First name"> 
			</div>
			<div class="form-group">
				<label for="lastName">Last Name </label>
				<input type="text" class="form-control" placeholder="Last name"> 
			</div>
			<div class="form-group">
					<label for="phoneNumber">Phone number</label>
					<input type="number" class="form-control" id="phoneNumber" placeholder="xxx-xxxxxxx">
			</div>
			<div class="form-group">
				<label for="shopDescription">Description</label>
				<input type="textarea" id="shopDescription" class="form-control" placeholder ="Describe your shop ...">
			</div>
			<div class="form-group">
					<label for="shopLocation">Shop Location</label>
					<input type="url" id="shopLocation" class="form-control" placeholder ="Describe your shop ...">
			</div>
			
			<button type="submit" class="btn btn-primary btn-lg">Save</button>
        </form>
